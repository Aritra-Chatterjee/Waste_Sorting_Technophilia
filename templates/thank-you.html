<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Thank You!</title>
    <link rel="stylesheet" href="{%static 'css/request.css'%}">
    <link rel="icon" href="{%static 'images/favicon.ico'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

        <a class="navbar-brand" href="/citizenportal"><img height="60px" src="{%static 'images/leaf.png'%}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style="padding: 0 auto 0;" class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a style="margin: 0 30px 0;" class="nav-link active" aria-current="page" href="/citizenportal">Home</a>
            </li>
            <li class="nav-item">
              <a style="margin: 0 30px 0;" class="nav-link" href="/request">Request Disposal</a>
            </li>
            <li class="nav-item">
              <a style="margin: 0 30px 0;" class="nav-link" href="/feedback">Give Feedback</a>
            </li>
            <li class="nav-item">
              <a style="margin: 0 30px 0;" class="nav-link" href="/about">About Us</a>
            </li>

          </ul>
          <div class="logout">
            <a class="nav-link" href="#"><button type="button" class="btn btn-outline-danger">Log Out</button></a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Your Request Has Been Submitted!</h1>
    <img style="margin: 50px 0 5px 0;" src="https://o.remove.bg/downloads/112cf666-a03c-470b-b1b3-1958b90b70a7/thank-you-hand-drawn-lettering-260nw-780491263-removebg-preview.png" alt="">

    <footer>

      <div class="footer-text">
        Follow Us
      </div>
      <span class="footer-logo"><img style="height:100px;margin-right: 10px;" src="{%static 'images/leaf.png'%}" alt="logo"></span>
      <br>
      <br>



      <div class="social-icons">
        <a href="#"><img class="icons" src="{%static 'images/facebook.png'%}" alt=""></a>
        <a href="#"><img class="icons" src="{%static 'images/instagram.png'%}" alt=""></a>
        <a href="#"><img class="icons" src="{%static 'images/twitter.png'%}" alt=""></a>

      </div>


    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
